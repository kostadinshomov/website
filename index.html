<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотография - Иван Иванов</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #444;
            padding: 0.5em;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1em;
        }
        .gallery img {
            margin: 0.5em;
            width: 300px;
            height: 200px;
            object-fit: cover;
        }
        .contact {
            padding: 2em;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Фотография - Иван Иванов</h1>
    </header>
    <nav>
        <a href="#home">Начало</a>
        <a href="#gallery">Галерия</a>
        <a href="#contact">Контакти</a>
    </nav>
    <section id="home" class="hero">
        <div>Добре дошли в моя свят на фотографията!</div>
    </section>
    <section id="gallery" class="gallery">
        <img src="photo1.jpg" alt="Фото 1">
        <img src="photo2.jpg" alt="Фото 2">
        <img src="photo3.jpg" alt="Фото 3">
        <img src="photo4.jpg" alt="Фото 4">
        <img src="photo5.jpg" alt="Фото 5">
        <img src="photo6.jpg" alt="Фото 6">
    </section>
    <section id="contact" class="contact">
        <h2>Свържете се с мен</h2>
        <p>Телефон: +359 123 456 789</p>
        <p>Email: ivan.ivanov@example.com</p>
    </section>
    <footer>
        <p>&copy; 2024 Иван Иванов. Всички права запазени.</p>
    </footer>
</body>
</html>
